server:
  port: 8080
  host: "0.0.0.0"

database:
  url: ${DATABASE_URL}
  max_connections: 25
  max_idle_connections: 5

jwt:
  secret: ${JWT_SECRET}
  expiration_hours: 24

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "https://yourdomain.com"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"