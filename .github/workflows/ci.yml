name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: pocket_pilot_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          go test -v ./... -coverprofile=coverage.out
        env:
          DATABASE_URL: postgres://postgres:12345@localhost:5432/pocket_pilot_db?sslmode=disable
          JWT_SECRET: test-jwt-secret-for-ci
          REDIS_URL: localhost:6379
          PORT: 8080

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t pocketpilot:latest .

      - name: Test Docker image
        run: |
          # Create a test database container for the app to connect to
          docker run -d --name test-db \
            -e POSTGRES_DB=pocket_pilot_db \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=12345 \
            -p 5432:5432 \
            postgres:15-alpine
          
          # Wait for database to be ready
          sleep 15
          
          # Start the app container connected to the test database
          docker run -d --name test-container -p 8080:8080 \
            -e DATABASE_URL=postgres://postgres:12345@host.docker.internal:5432/pocket_pilot_db?sslmode=disable \
            -e JWT_SECRET=test-secret \
            -e PORT=8080 \
            pocketpilot:latest

          # Wait for app to start
          sleep 20
          
          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1
          
          # Cleanup
          docker stop test-container test-db
          docker rm test-container test-db